<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e8449;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label>Age</label>
        <input type="number" name="age" required>

        <label>Sex (1 = male, 0 = female)</label>
        <input type="number" name="sex" required>

        <label>Chest Pain Type (1 to 4)</label>
        <input type="number" name="cp" required>

        <label>Blood Pressure</label>
        <input type="number" name="trestbps" required>

        <label>Cholesterol</label>
        <input type="number" name="chol" required>

        <label>FBS over 120 (1 = true, 0 = false)</label>
        <input type="number" name="fbs" required>

        <label>EKG Results (0 to 2)</label>
        <input type="number" name="restecg" required>

        <label>Max Heart Rate</label>
        <input type="number" name="thalach" required>

        <label>Exercise Angina (1 = yes, 0 = no)</label>
        <input type="number" name="exang" required>

        <label>ST Depression</label>
        <input type="text" name="oldpeak" required>

        <label>Slope of ST (1 to 3)</label>
        <input type="number" name="slope" required>

        <label>Number of Vessels Fluro (0 to 3)</label>
        <input type="number" name="ca" required>

        <label>Thallium (3 = normal, 6 = fixed defect, 7 = reversible defect)</label>
        <input type="number" name="thal" required>

        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
        <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}">
            {% if result == 1 %}
                ðŸ˜Š Heart Disease Detected
            {% else %}
                âœ… No Heart Disease Detected
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
